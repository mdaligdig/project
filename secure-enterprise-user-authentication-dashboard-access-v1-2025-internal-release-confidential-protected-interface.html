<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Protected</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --text:#ffffff;
      --input-bg:#1e293b;
      --input-text:#ffffff;
      --button-bg:#3b82f6;
      --button-text:#ffffff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: var(--card);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 400px;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    input[type="password"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: var(--input-bg);
      color: var(--input-text);
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      opacity: 0.9;
    }
    .error {
      color: #f87171;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter Password</h2>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkPassword()">Enter</button>
    </div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const correctPassword = "1234"; // Set your password here

    function checkPassword() {
      const input = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      if(input === correctPassword) {
        window.location.href = "ComprehensiveAndAdvancedDomainWHOISAndDNSLookupToolWithRealtimeRecordsHistoricalDataAnalysisDomainOwnershipVerificationAndIPResolutionUtility.html"; // Redirect if password is correct
      } else {
        errorDiv.textContent = "Incorrect password!";
      }
    }

    // Allow Enter key to submit
    document.getElementById("password").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
