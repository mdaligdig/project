<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/889/889648.png">
  <style>
    :root {
      --bg: #0f172a; /* slate-900 */
      --card: #111827; /* gray-900 */
      --muted: #94a3b8; /* slate-400 */
      --text: #e5e7eb; /* gray-200 */
      --accent: #38bdf8; /* sky-400 */
      --accent-2: #22d3ee; /* cyan-400 */
      --ring: #7dd3fc; /* sky-300 */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0b1220, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: var(--text);
      animation: fadeIn 0.6s ease-in-out;
    }

    .menu-card {
      background: linear-gradient(180deg, #0c1222, #0f1629 40%);
      border: 1px solid rgba(125, 211, 252, .18);
      border-radius: 20px;
      padding: 40px 32px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, .45);
      animation: slideUp 0.6s ease-out;
    }

    h1 {
      font-size: clamp(24px, 3.6vw, 32px);
      font-weight: 800;
      margin: 0 0 24px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #0b1220;
      cursor: pointer;
      text-decoration: none;
      transition: transform .15s ease, box-shadow .15s ease, background .3s ease;
    }

    .btn:hover, .btn:focus {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, .45), 0 0 8px var(--ring);
      outline: none;
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 0, 0, .4);
    }

    .muted {
      margin-top: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Small screen tweaks */
    @media (max-width: 480px) {
      .menu-card { padding: 28px 20px; border-radius: 16px; }
      .btn { font-size: 15px; padding: 12px 16px; }
    }
  </style>
</head>
<body>

    <a class="btn" href="UKNoteTaking.html" aria-label="Go to UK Note Taking">UK Note Taking</a>
    <a class="btn" href="Contacts.html" aria-label="Go to Contact Information">Department Contacts</a>
    <a class="btn" href="WhoisDNS-Final.html" aria-label="Go to Whois & DNS Lookup">Whois & DNS Lookup</a>
    <a class="btn" href="TenantIDLookup.html" aria-label="Go to M365 Tenant ID Lookup">M365 Tenant ID Lookup</a>
    <a class="btn" href="CopyPasteEmail.html" aria-label="Go to Copy Paste Email">Copy Paste Email</a>
    <p class="muted">Select an option above to continue</p>
  </div>
</body>
</html>
